# This configuration is from the team's developer playbook

AllCops:
  TargetRubyVersion: 3.2
  DisplayCopNames: true
  SuggestExtensions: false
  Exclude:
    - bin/**
    - db/schema.rb
    - vendor/bundle/**/*

# These exclusions are from the team's developer playbook

RSpec/DescribeClass:
  Exclude:
    - 'spec/views/**/*_spec.rb' # In view tests, the view is named, not the class
RSpec/ExampleLength:
  Enabled: false
RSpec/MultipleExpectations:
  Max: 5 # default 1
  Exclude:
    - 'spec/features/**/*_spec.rb'
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/NestedGroups:
  Max: 4 # default: 3

# New rubocop-rspec cops go below

RSpec/BeEq: # new in 2.9.0
  Enabled: true
RSpec/BeNil: # new in 2.9.0
  Enabled: true
